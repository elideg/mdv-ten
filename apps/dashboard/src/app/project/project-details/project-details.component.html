<mat-card>
  <mat-card-header>
    <mat-card-title *ngIf="currentProject.id; else elseCreateNew">
      <h1>
        {{ originalTitle }}
      </h1>
    </mat-card-title>
    <ng-template #elseCreateNew>
      <h1>Create a New Project</h1>
    </ng-template>
  </mat-card-header>
  <form [formGroup]=form #formDirective="ngForm" (ngSubmit)="saveForm(formDirective)">
    <mat-card-content>

      <mat-form-field class="full-width d-flex">
        <input matInput placeholder="Title" type="text" name="title" formControlName="title">
        <mat-error *ngIf="form.get('title').hasError('email')">Required Field</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width d-flex">
      <textarea matInput placeholder="Details" type="text" name="details" formControlName="details"></textarea>
      <mat-error *ngIf="form.get('details').hasError('pattern')">Required Field</mat-error>
      </mat-form-field>

      <mat-checkbox formControlName="approved" color="primary">Approved by Customer</mat-checkbox>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-button color="primary"
      [disabled]="form.invalid">{{ currentProject.id ? 'Update' : 'Create' }}</button>
      <button type="button" mat-button (click)="cancel()">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
